<div class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-semibold text-gray-900 mb-6">Edit Event</h2>
  <app-event-form
    *ngIf="event"
    [event]="event"
    [isLoading]="isLoading"
    (submit)="updateEvent($event)"
    (cancel)="cancel()">
  </app-event-form>
</div>
