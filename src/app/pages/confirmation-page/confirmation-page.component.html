<div class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
  <h2 class="text-2xl font-semibold text-gray-900 mb-4">Purchase Successful!</h2>
  <p class="text-gray-600 mb-6">
    Your tickets have been sent to your email.
    <ng-container *ngIf="isGuest">
      We've also created an account for you. Check your email for account details.
    </ng-container>
  </p>
  <div class="space-y-4 space-x-4">
    <app-button
      variant="primary"
      size="lg"
      [routerLink]="['/dashboard']">
      View My Tickets
    </app-button>
    <app-button
      variant="outline"
      size="lg"
      [routerLink]="['/']">
      Back to Events
    </app-button>
  </div>
</div>
