<div class="min-h-screen bg-gray-900 text-gray-200 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-white mb-4">Discover Events</h1>
      <p class="text-lg text-gray-400">Find exciting events happening near you!</p>
    </div>

    <div class="mb-10 max-w-lg mx-auto">
      <app-input
        label="Search Events"
        [(ngModel)]="searchQuery"
        (ngModelChange)="searchEvents()"
        placeholder="Search by event name or location"
        class="block w-full"
      ></app-input>
    </div>

    <h2 class="text-2xl font-semibold text-white mb-6">Featured Events</h2>
    <app-event-list [events]="events"></app-event-list>
  </div>
</div>
