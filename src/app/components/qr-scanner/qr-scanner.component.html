<div class="max-w-md mx-auto py-8">
  <h2 class="text-2xl font-semibold text-gray-900 mb-6">QR Code Scanner</h2>
  <div class="relative">
    <video #videoElement class="w-full rounded-lg"></video>
    <canvas #canvasElement class="hidden"></canvas>
  </div>
  <div class="mt-4">
    <app-button
      variant="primary"
      size="lg"
      (onClick)="startScanner()"
      [disabled]="isScanning">
      {{ isScanning ? 'Scanning...' : 'Start Scanner' }}
    </app-button>
  </div>
  <div *ngIf="scanResult" class="mt-4 p-4 rounded-lg" [class.bg-green-100]="scanResult.valid" [class.bg-red-100]="!scanResult.valid">
    <p class="text-sm font-medium">{{ scanResult.message }}</p>
  </div>
</div>
