<div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform hover:scale-105">
  <img [src]="event.image_url" [alt]="event.name" class="w-full h-48 object-cover">
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-900">{{ event.name }}</h3>
    <p class="text-sm text-gray-600 mt-1">{{ event.date | date:'mediumDate' }} at {{ event.time }}</p>
    <p class="text-sm text-gray-600">{{ event.location }}</p>
    <p class="text-sm text-gray-500 mt-2 line-clamp-2">{{ event.description }}</p>
    <div class="mt-4">
      <app-button
        [routerLink]="['/events', event.id]"
        variant="primary"
        size="md">
        View Details
      </app-button>
    </div>
  </div>
</div>
