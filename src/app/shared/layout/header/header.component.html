<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a [routerLink]="['/']" class="text-xl font-bold text-blue-600">TicketMaster</a>
        </div>
        <nav class="ml-6 flex space-x-4">
          <a
            [routerLink]="['/']"
            routerLinkActive="text-blue-600 border-b-2 border-blue-600"
            [routerLinkActiveOptions]="{exact: true}"
            class="inline-flex items-center px-1 pt-1 text-gray-600 hover:text-blue-600">
            Events
          </a>
          <a
            *ngIf="authService.isLoggedIn"
            [routerLink]="['/dashboard']"
            routerLinkActive="text-blue-600 border-b-2 border-blue-600"
            class="inline-flex items-center px-1 pt-1 text-gray-600 hover:text-blue-600">
            My Tickets
          </a>
          <a
            *ngIf="authService.isLoggedIn && authService.currentUser?.role === 'admin'"
            [routerLink]="['/admin']"
            routerLinkActive="text-blue-600 border-b-2 border-blue-600"
            class="inline-flex items-center px-1 pt-1 text-gray-600 hover:text-blue-600">
            Admin
          </a>
        </nav>
      </div>
      <div class="flex items-center">
        <div *ngIf="!authService.isLoggedIn" class="flex">
          <a
            [routerLink]="['/login']"
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900">
            Log in
          </a>
          <a
            [routerLink]="['/signup']"
            class="ml-4 inline-flex items-center px-4 py-2 text-sm font-medium bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Sign up
          </a>
        </div>
        <div *ngIf="authService.isLoggedIn" class="flex items-center">
          <span class="text-sm text-gray-700 mr-4">
            {{ authService.currentUser?.email }}
          </span>
          <button
            (click)="logout()"
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900">
            Log out
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
