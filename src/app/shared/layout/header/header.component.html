<header class="fixed top-0 w-full z-4 bg-gray-900 shadow-md text-gray-300 py-4 border-b-1 border-gray-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <a [routerLink]="['/']" class="text-xl font-bold text-white hover:text-gray-300 transition-colors duration-200">Birthday mate</a>
        </div>
        <nav class="ml-6 flex space-x-4">
          <a
            [routerLink]="['/']"
            routerLinkActive="text-blue-500 border-b-2 border-blue-500"
            [routerLinkActiveOptions]="{exact: true}"
            class="inline-flex items-center px-1 pt-1 hover:text-white transition-colors duration-200">
            Events
          </a>
          <a
            *ngIf="authService.isLoggedIn"
            [routerLink]="['/dashboard']"
            routerLinkActive="text-blue-500 border-b-2 border-blue-500"
            class="inline-flex items-center px-1 pt-1 hover:text-white transition-colors duration-200">
            My Tickets
          </a>
          <a
            *ngIf="authService.isLoggedIn && authService.currentUser?.role === 'admin'"
            [routerLink]="['/admin']"
            routerLinkActive="text-blue-500 border-b-2 border-blue-500"
            class="inline-flex items-center px-1 pt-1 hover:text-white transition-colors duration-200">
            Admin
          </a>
        </nav>
      </div>
      <div class="flex items-center space-x-4">
        <div *ngIf="!authService.isLoggedIn" class="flex items-center space-x-4">
          <a
            [routerLink]="['/login']"
            class="inline-flex items-center px-3 py-2 text-sm font-medium hover:text-white transition-colors duration-200">
            Log in
          </a>
          <a
            [routerLink]="['/signup']"
            class="inline-flex items-center px-4 py-2 text-sm font-medium bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">
            Sign up
          </a>
        </div>
        <div *ngIf="authService.isLoggedIn" class="flex items-center space-x-4">
          <span class="text-sm text-gray-300">
            {{ authService.currentUser?.email }}
          </span>
          <button
            (click)="logout()"
            class="inline-flex items-center px-3 py-2 border rouded-md text-sm font-medium hover:text-white transition-colors duration-200">
            Log out
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
