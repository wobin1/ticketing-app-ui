<header class="fixed top-0 w-full z-40 bg-gray-900 shadow-md text-gray-300 py-4 border-b border-gray-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <a [routerLink]="['/']" class="text-xl font-bold text-white hover:text-gray-300 transition-colors duration-200">
            <img src="/assets/images/logo/logo2.png" class="w-14 h-16"  alt="logo">
          </a>
        </div>

        <nav class="ml-6 hidden sm:flex space-x-4">
          <a
            [routerLink]="['/']"
            routerLinkActive="text-blue-500 border-b-2 border-blue-500"
            [routerLinkActiveOptions]="{exact: true}"
            class="inline-flex items-center px-1 pt-1 hover:text-white transition-colors duration-200">
            Events
          </a>
          <a
            *ngIf="authService.isLoggedIn"
            [routerLink]="['/dashboard']"
            routerLinkActive="text-blue-500 border-b-2 border-blue-500"
            class="inline-flex items-center px-1 pt-1 hover:text-white transition-colors duration-200">
            My Tickets
          </a>
          <a
            *ngIf="!authService.isLoggedIn"
            [routerLink]="['/guest-dashboard']"
            routerLinkActive="text-blue-500 border-b-2 border-blue-500"
            class="inline-flex items-center px-1 pt-1 hover:text-white transition-colors duration-200">
            Guest Tickets
          </a>
          <a
            *ngIf="authService.isLoggedIn && authService.currentUser?.role === 'admin'"
            [routerLink]="['/admin']"
            routerLinkActive="text-blue-500 border-b-2 border-blue-500"
            class="inline-flex items-center px-1 pt-1 hover:text-white transition-colors duration-200">
            Admin
          </a>
        </nav>
      </div>

      <div class="hidden sm:flex items-center space-x-4">
        <div *ngIf="!authService.isLoggedIn" class="flex items-center space-x-4">
          <a
            [routerLink]="['/login']"
            class="inline-flex items-center px-3 py-2 text-sm font-medium hover:text-white transition-colors duration-200">
            Log in
          </a>
          <a
            [routerLink]="['/signup']"
            class="inline-flex items-center px-4 py-2 text-sm font-medium bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">
            Sign up
          </a>
        </div>
        <div *ngIf="authService.isLoggedIn" class="flex items-center space-x-4">
          <span class="text-sm text-gray-300">
            {{ authService.currentUser?.email }}
          </span>
          <button
            (click)="logout()"
            class="inline-flex items-center px-3 py-2 border border-gray-600 rounded-md text-sm font-medium hover:text-white transition-colors duration-200">
            Log out
          </button>
        </div>
      </div>

      <div class="-mr-2 flex items-center sm:hidden">
        <button (click)="toggleMobileMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-500">
          <span class="sr-only">Open main menu</span>
          <svg *ngIf="!isMobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="isMobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isMobileMenuOpen" class="sm:hidden bg-gray-800 pb-3 border-b border-gray-700 transition-transform ease-out duration-300"
       [ngClass]="isMobileMenuOpen ? 'transform translate-y-0' : 'transform -translate-y-full'">
    <div class="px-2 pt-2 space-y-1 sm:px-3">
      <a (click)="toggleMobileMenu()"
         [routerLink]="['/']"
         routerLinkActive="bg-gray-900 text-white"
         [routerLinkActiveOptions]="{exact: true}"
         class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
        Events
      </a>
       <a *ngIf="authService.isLoggedIn"
          (click)="toggleMobileMenu()"
          [routerLink]="['/dashboard']"
          routerLinkActive="bg-gray-900 text-white"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
         My Tickets
       </a>
       <a *ngIf="authService.isLoggedIn && authService.currentUser?.role === 'admin'"
          (click)="toggleMobileMenu()"
          [routerLink]="['/admin']"
          routerLinkActive="bg-gray-900 text-white"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
         Admin
       </a>
    </div>
     <div *ngIf="!authService.isLoggedIn" class="pt-4 pb-2 border-t border-gray-700 space-y-1">
       <a (click)="toggleMobileMenu()"
          [routerLink]="['/login']"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white mx-2">
         Log in
       </a>
       <a (click)="toggleMobileMenu()"
          [routerLink]="['/signup']"
          class="block px-3 py-2 rounded-md text-base font-medium text-white bg-blue-600 hover:bg-blue-700 text-center mx-2">
         Sign up
       </a>
     </div>
      <div *ngIf="authService.isLoggedIn" class="pt-4 pb-2 border-t border-gray-700 space-y-1">
        <div class="flex items-center px-4">
          <div class="flex-shrink-0">
             <svg class="h-10 w-10 rounded-full text-gray-300 bg-gray-700 p-2" fill="currentColor" viewBox="0 0 24 24">
                <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
             </svg>
          </div>
          <div class="ml-3">
            <div class="text-base font-medium leading-none text-white">{{ authService.currentUser?.email }}</div>
          </div>
        </div>
        <div class="mt-3 px-2 space-y-1">
           <button (click)="logout(); toggleMobileMenu();"
                   class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
             Log out
           </button>
        </div>
      </div>
  </div>
</header>
