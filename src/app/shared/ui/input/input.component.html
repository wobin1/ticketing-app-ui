<div class="w-full">
  <label *ngIf="label" [for]="id" class="block text-sm font-medium text-gray-700 mb-1">
    {{ label }}
    <span *ngIf="required" class="text-red-500">*</span>
  </label>
  <div class="relative">
    <input
      [type]="type"
      [id]="id"
      [name]="name"
      [placeholder]="placeholder"
      [required]="required"
      [disabled]="disabled"
      [value]="value"
      (input)="onInputChange($event)"
      (blur)="onBlur()"
      class="block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm"
      [class.border-red-500]="error"
    />
  </div>
  <p *ngIf="error" class="mt-1 text-sm text-red-600">{{ error }}</p>
  <p *ngIf="hint && !error" class="mt-1 text-sm text-gray-500">{{ hint }}</p>
</div>
