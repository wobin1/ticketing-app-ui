<div class="w-full">
  <label *ngIf="label" [for]="id" class="block text-sm font-medium text-gray-300 mb-1">
    {{ label }}
    <span *ngIf="required" class="text-red-400">*</span>
  </label>
  <div class="relative">
    <input
      [type]="type"
      [id]="id"
      [name]="name"
      [placeholder]="placeholder"
      [required]="required"
      [disabled]="disabled"
      [value]="value"
      (input)="onInputChange($event)"
      (blur)="onBlur()"
      class="block w-full rounded-md border border-gray-600 bg-gray-700 text-gray-200 py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed"
      [class.border-red-500]="error"
    />
  </div>
  <p *ngIf="error" class="mt-1 text-sm text-red-400">{{ error }}</p>
  <p *ngIf="hint && !error" class="mt-1 text-sm text-gray-400">{{ hint }}</p>
</div>
