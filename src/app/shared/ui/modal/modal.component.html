<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="onBackdropClick($event)">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 overflow-hidden" [class.animate-in]="isOpen">
    <div class="flex justify-between items-center p-4 border-b">
      <h3 class="text-lg font-medium">{{ title }}</h3>
      <button
        type="button"
        class="text-gray-400 hover:text-gray-500"
        (click)="close.emit()">
        <span class="sr-only">Close</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="p-4">
      <ng-content></ng-content>
    </div>
    <div *ngIf="showFooter" class="p-4 border-t flex justify-end space-x-2">
      <button
        *ngIf="showCancelButton"
        type="button"
        class="px-4 py-2 bg-white border border-gray-300 rounded-md font-medium text-gray-700 hover:bg-gray-50"
        (click)="cancel.emit()">
        {{ cancelText }}
      </button>
      <button
        *ngIf="showConfirmButton"
        type="button"
        class="px-4 py-2 bg-blue-600 border border-transparent rounded-md font-medium text-white hover:bg-blue-700"
        [disabled]="confirmDisabled"
        (click)="confirm.emit()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
