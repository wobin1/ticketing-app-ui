<div *ngIf="isOpen"
     class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300 ease-out"
     [ngClass]="{'opacity-100': isOpen, 'opacity-0': !isOpen}"
     (click)="onBackdropClick($event)">
  <div class="bg-gradient-to-br from-gray-800 to-gray-900 text-gray-200 rounded-lg shadow-xl max-w-md w-full mx-4 overflow-hidden transform transition-transform duration-300 ease-out"
       [ngClass]="{'scale-100 opacity-100': isOpen, 'scale-95 opacity-0': !isOpen}"
       (click)="$event.stopPropagation()">

    <div class="flex justify-between items-center p-4 border-b border-gray-700">
      <h3 class="text-lg font-semibold text-white">{{ title }}</h3>
      <button
        type="button"
        class="text-gray-400 hover:text-gray-300 transition-colors duration-200"
        (click)="close.emit()">
        <span class="sr-only">Close</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="p-4">
      <ng-content></ng-content>
    </div>
    <div *ngIf="showFooter" class="p-4 border-t border-gray-700 flex justify-end space-x-2">
      <button
        *ngIf="showCancelButton"
        type="button"
        class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-md font-medium text-gray-300 hover:bg-gray-600 hover:text-white transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
        (click)="cancel.emit()">
        {{ cancelText }}
      </button>
      <button
        *ngIf="showConfirmButton"
        type="button"
        class="px-4 py-2 bg-blue-600 border border-transparent rounded-md font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        [disabled]="confirmDisabled"
        (click)="confirm.emit()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
